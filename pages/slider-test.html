<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox Bootstrap Slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .slider-container {
            padding: 50px 0;
        }

        .main-slider {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px var(--shadow-dark);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .carousel-item img {
            height: 500px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.02);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid var(--glass-border);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .carousel-control-prev {
            left: 20px;
        }

        .carousel-control-next {
            right: 20px;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .thumbnail-slider {
            margin-top: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
        }

        .thumbnail-item {
            width: 80px;
            height: 60px;
            margin: 0 5px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .thumbnail-item.active {
            border-color: #fff;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: transparent;
            border: none;
            border-radius: 0;
        }

        .modal-body {
            padding: 0;
            text-align: center;
        }

        .modal img {
            width: 95vw;
            height: 90vh;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1060;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            color: white;
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1060;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .title-section h1 {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .title-section p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 300px;
            }

            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .modal-nav.prev {
                left: 10px;
            }

            .modal-nav.next {
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container slider-container">
        <div class="title-section">
            <h1 class="fade-in">Premium Gallery</h1>
            <p class="fade-in">Experience stunning visuals with smooth navigation</p>
        </div>

        <!-- Main Slider -->
        <div id="mainCarousel" class="carousel slide main-slider fade-in" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/1.jpg" class="d-block w-100" alt="Slide 1" onclick="openModal(0)">
                </div>
                <div class="carousel-item">
                    <img src="../img/copenhagen-night-denmark-347790-wallpaper-preview.jpg" class="d-block w-100"
                        alt="Slide 2" onclick="openModal(1)">
                </div>
                <div class="carousel-item">
                    <img src="../img/mavi yolculuk slider çalışması (1).png" class="d-block w-100" alt="Slide 3"
                        onclick="openModal(2)">
                </div>
                <div class="carousel-item">
                    <img src="../img/Riddarfjarden-Stockholm.webp" class="d-block w-100" alt="Slide 4"
                        onclick="openModal(3)">
                </div>
                <div class="carousel-item">
                    <img src="../img/Travel light berlin.adaptive.1024.1546431746858.jpg" class="d-block w-100"
                        alt="Slide 5" onclick="openModal(4)">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Thumbnail Slider -->
        <div class="thumbnail-slider fade-in">
            <div class="d-flex justify-content-center flex-wrap">
                <div class="thumbnail-item active" onclick="goToSlide(0)">
                    <img src="../img/1.jpg" alt="Thumb 1">
                </div>
                <div class="thumbnail-item" onclick="goToSlide(1)">
                    <img src="../img/copenhagen-night-denmark-347790-wallpaper-preview.jpg" alt="Thumb 2">
                </div>
                <div class="thumbnail-item" onclick="goToSlide(2)">
                    <img src="../img/mavi yolculuk slider çalışması (1).png" alt="Thumb 3">
                </div>
                <div class="thumbnail-item" onclick="goToSlide(3)">
                    <img src="../img/Riddarfjarden-Stockholm.webp" alt="Thumb 4">
                </div>
                <div class="thumbnail-item" onclick="goToSlide(4)">
                    <img src="../img/Travel light berlin.adaptive.1024.1546431746858.jpg" alt="Thumb 5">
                </div>
            </div>
        </div>
    </div>

    <!-- Fancybox-style Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Full size image" class="img-fluid">
                    <div class="slide-counter">
                        <span id="currentSlide">1</span> / <span id="totalSlides">5</span>
                    </div>
                    <div class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </div>
                    <a href="#" class="modal-nav prev" onclick="prevModalSlide()">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" class="modal-nav next" onclick="nextModalSlide()">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentModalSlide = 0;
        let carousel = new bootstrap.Carousel(document.getElementById('mainCarousel'));
        let modal = new bootstrap.Modal(document.getElementById('imageModal'));

        const images = [
            '../img/1.jpg',
            '../img/copenhagen-night-denmark-347790-wallpaper-preview.jpg',
            '../img/mavi yolculuk slider çalışması (1).png',
            '../img/Riddarfjarden-Stockholm.webp',
            '../img/Travel light berlin.adaptive.1024.1546431746858.jpg'
        ];

        function goToSlide(slideIndex) {
            carousel.to(slideIndex);
            updateThumbnailActive(slideIndex);
        }

        function updateThumbnailActive(activeIndex) {
            document.querySelectorAll('.thumbnail-item').forEach((item, index) => {
                item.classList.toggle('active', index === activeIndex);
            });
        }

        function openModal(slideIndex) {
            currentModalSlide = slideIndex;
            document.getElementById('modalImage').src = images[slideIndex];
            document.getElementById('currentSlide').textContent = slideIndex + 1;
            modal.show();
        }

        function closeModal() {
            modal.hide();
        }

        function nextModalSlide() {
            currentModalSlide = (currentModalSlide + 1) % images.length;
            document.getElementById('modalImage').src = images[currentModalSlide];
            document.getElementById('currentSlide').textContent = currentModalSlide + 1;
        }

        function prevModalSlide() {
            currentModalSlide = (currentModalSlide - 1 + images.length) % images.length;
            document.getElementById('modalImage').src = images[currentModalSlide];
            document.getElementById('currentSlide').textContent = currentModalSlide + 1;
        }

        // Update thumbnail active state when carousel slides
        document.getElementById('mainCarousel').addEventListener('slid.bs.carousel', function (e) {
            const activeIndex = Array.from(e.target.querySelectorAll('.carousel-item')).indexOf(e.relatedTarget);
            updateThumbnailActive(activeIndex);
        });

        // Keyboard navigation for modal
        document.addEventListener('keydown', function (e) {
            if (document.getElementById('imageModal').classList.contains('show')) {
                if (e.key === 'ArrowRight') {
                    nextModalSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevModalSlide();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Add smooth loading animation
        window.addEventListener('load', function () {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.animationDelay = `${index * 0.2}s`;
                    el.classList.add('loaded');
                }, 100);
            });
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('imageModal').addEventListener('touchstart', function (e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('imageModal').addEventListener('touchend', function (e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextModalSlide();
                } else {
                    prevModalSlide();
                }
            }
        }
    </script>
</body>

</html>
